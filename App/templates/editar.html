{% extends 'home.html'%}

{% block content %}
<style>
    /* --- ESTILOS BÁSICOS DEL FORMULARIO --- */
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 0.3rem;
    }

    input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 0.4rem;
        font-size: 1rem;
    }

    button {
        background-color: #2563eb;
        color: white;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 0.4rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s ease;
    }

    button:hover {
        background-color: #1d4ed8;
    }

    /* --- MENSAJES DE VALIDACIÓN --- */
    .messages {
        margin-bottom: 1rem;
    }

    .message {
        padding: 0.75rem;
        border-radius: 0.4rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .message.success {
        background-color: #dcfce7;
        color: #166534;
        border: 1px solid #86efac;
    }

    .message.error {
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
    }
</style>

<div class="form-container">
    <h2>Editar Usuario</h2>

    <!-- Mostrar mensajes de exito o error -->
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text"
            name="nombre"
            id="nombre"
            value="{{ usuario.first_name }}"
            required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text"
            name="apellido"
            id="apellido"
            value="{{ usuario.last_name }}"
            required>
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number"
            name="edad"
            id="edad"
            value="{{ usuario.edad|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email"
            name="email"
            id="email"
            value="{{ usuario.email }}"
            required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text"
            name="telefono"
            id="telefono"
            value="{{ usuario.telefono|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date"
            name="fecha_nacimiento"
            id="fecha_nacimiento"
            value="{{ usuario.fecha_nacimiento|date:'Y-m-d' }}">
        </div>

        <div style="text-align:center;">
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
