<!-- miapp/templates/crear.html -->
{% extends 'home.html'%}

{% load static %}

{% block content %}

<div class="form-container">
    <h1>Crear Nuevo Usuario</h1>
    <p class="form-subtitle">Complete el formulario con los datos del nuevo usuario</p>

    <!-- Mensajes de Django -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label for="nombreID" class="required">Nombre</label>
                <input 
                    type="text" 
                    id="nombreID" 
                    name="first_name" 
                    placeholder="Ingrese el nombre"
                    required
                    autofocus
                    value="{{ first_name}}">
            </div>

            <div class="form-group">
                <label for="apellidoID" class="required">Apellido</label>
                <input 
                    type="text" 
                    id="apellidoID" 
                    name="last_name" 
                    placeholder="Ingrese el apellido"
                    required
                    value="{{ last_name }}">
            </div>

            <div class="form-group">
                <label for="edadID">Edad</label>
                <input 
                    type="number" 
                    id="edadID" 
                    name="edad" 
                    placeholder="Ej: 25"
                    min="0"
                    max="150"
                    value="{{ edad }}">
            </div>

            <div class="form-group">
                <label for="telefonoID">Teléfono</label>
                <input 
                    type="tel" 
                    id="telefonoID" 
                    name="telefono" 
                    placeholder="+569 1234 5678"
                    value="{{ telefono }}">
            </div>

            <div class="form-group form-grid-full">
                <label for="emailID" class="required">Email</label>
                <input 
                    type="email" 
                    id="emailID" 
                    name="email" 
                    placeholder="correo@ejemplo.com"
                    required
                    value="{{ email }}">
            </div>

            <div class="form-group form-grid-full">
                <label for="fechaNacimientoID">Fecha de Nacimiento</label>
                <input 
                    type="date" 
                    id="fechaNacimientoID" 
                    name="fecha_nacimiento"
                    value="{{ fecha_nacimiento }}">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span style="margin-right: 0.5rem;">✓</span> Registrar Usuario
            </button>
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">
                <span style="margin-right: 0.5rem;">✕</span> Cancelar
            </a>
        </div>
    </form>
</div>

<script>
    // Validación adicional del teléfono para no tener mucho problemas de compatibilidad 
    document.getElementById('telefonoID').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0 && !value.startsWith('56')) {
            value = '56' + value;
        }
        if (value.length > 11) {
            value = value.slice(0, 11);
        }
        e.target.value = value ? '+' + value : '';
    });

    // Validación de edad
    document.getElementById('edadID').addEventListener('input', function(e) {
        if (e.target.value < 0) e.target.value = 0;
        if (e.target.value > 150) e.target.value = 150;
    });
</script>
{% endblock %}
<!-- miapp/templates/crear.html -->
