<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NuamExchange</title>
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Amazon Ember", "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    background: #f2f3f5;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ------------------------------
   Contenedor principal
--------------------------------*/
.login-container {
    background: #fff;
    width: 380px;
    padding: 40px 35px;
    border-radius: 10px;
    box-shadow: 0 4px 22px rgba(0, 0, 0, 0.08);
    border: 1px solid #e5e7eb;
    animation: fadeIn 0.4s ease;
}

/* Animaci√≥n suave */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ------------------------------
   Header
--------------------------------*/
.login-header h1 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #232f3e; /* navy AWS */
    text-align: center;
}

.login-header p {
    text-align: center;
    margin-top: 6px;
    font-size: 1rem;
    color: #4b5563;
}

/* ------------------------------
   Formulario
--------------------------------*/
.form-group {
    margin-bottom: 18px;
}

label {
    font-size: 0.95rem;
    display: block;
    margin-bottom: 6px;
    color: #374151;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #cbd5e0;
    border-radius: 6px;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    background: #f9fafb;
}

input:focus {
    border-color: #0073bb; /* azul AWS */
    box-shadow: 0 0 0 3px rgba(0, 115, 187, 0.25);
    background: #fff;
}

/* ------------------------------
   Password wrapper
--------------------------------*/
.password-wrapper {
    display: flex;
    align-items: center;
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    background: none;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    color: #6b7280;
    transition: 0.15s;
}

.toggle-password:hover {
    color: #111827;
}

/* ------------------------------
   Bot√≥n login estilo AWS
--------------------------------*/
.btn-login {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #0073bb;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.btn-login:hover {
    background: #005f99;
}

/* ------------------------------
   Footer
--------------------------------*/
.login-footer {
    margin-top: 25px;
    text-align: center;
    font-size: 0.85rem;
    color: #6b7280;
}

/* ------------------------------
   Alert messages (Django)
--------------------------------*/
.alert {
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 5px;
    font-size: 0.9rem;
}

/* Colores similares a AWS */
.alert-success {
    background: #e6f9f0;
    border-left: 4px solid #1ea97c;
}
.alert-error {
    background: #fdecea;
    border-left: 4px solid #d93025;
}
.alert-warning {
    background: #fff8e1;
    border-left: 4px solid #f4b400;
}
.alert-info {
    background: #e8f0fe;
    border-left: 4px solid #4285f4;
}

.register-link {
    margin-top: 20px;
    text-align: center;
}

.register-link p {
    color: #555;
    margin-bottom: 5px;
}

.register-link a {
    color: #1a73e8;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s ease;
}

.register-link a:hover {
    color: #0b57d0;
    text-decoration: underline;
}


</style>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê NuamExchange</h1>
            <p>Iniciar Sesi√≥n</p>
        </div>

        <div class="login-body">

            <!-- Mensajes -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@correo.com"
                        required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <!-- ========================= -->
            <!--  üîπ SECCI√ìN DE REGISTRO   -->
            <!-- ========================= -->

            <div class="register-link">
                <p>¬øNo tienes una cuenta?</p>
                <a href="{% url 'register' %}">Crear cuenta ‚Üí</a>
            </div>

            <div class="login-footer">
                <p>Sistema NuamExchange ¬© 2025</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
